<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤 정책 추천 서비스</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1542451375735648"
     crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">나에게 맞는 정책 찾기</h1>
            <p class="lead">몇 가지 정보만 입력하고 맞춤 지원금을 찾아보세요!</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="card p-4">
            <h2 class="card-title mb-4">내 정보 입력하기</h2>
            <form id="policy-form">
                <div class="mb-3">
                    <label for="age" class="form-label">나이</label>
                    <input type="number" class="form-control" id="age" placeholder="만 나이를 입력하세요" required>
                    <div class="invalid-feedback" id="age-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="income" class="form-label">월 소득 (세전, 만원 단위)</label>
                    <input type="number" class="form-control" id="income" placeholder="월 소득을 만원 단위로 입력하세요 (예: 300)" required>
                    <div class="invalid-feedback" id="income-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">거주 지역 (시/도 단위, 예: 서울, 경기)</label>
                    <input type="text" class="form-control" id="region" placeholder="거주 지역을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="keyword" class="form-label">키워드 검색 (예: 창업, 주거)</label>
                    <input type="text" class="form-control" id="keyword" placeholder="정책 이름이나 설명에서 찾을 키워드를 입력하세요">
                </div>
                <!-- 추가 필드는 여기에 삽입됩니다 -->
                <div class="row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-primary w-100">나에게 맞는 정책 찾기</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="button" class="btn btn-outline-secondary w-100" id="reset-form-btn">초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="results" class="mt-5">
            <!-- AdSense Ad Placeholder -->
            <div class="adsense-ad-placeholder text-center my-4 p-3 border rounded bg-light">
                <p class="mb-0 text-muted">[여기에 Google AdSense 광고가 표시됩니다]</p>
                <!-- 실제 AdSense 코드는 여기에 삽입됩니다 -->
            </div>
            <h2 class="text-center mb-4">추천 정책 결과</h2>
            <div class="mb-3 d-flex justify-content-end">
                <label for="sort-by" class="form-label me-2 mb-0 align-self-center">정렬:</label>
                <select class="form-select w-auto" id="sort-by">
                    <option value="default">기본 정렬</option>
                    <option value="name-asc">이름순 (오름차순)</option>
                    <option value="name-desc">이름순 (내림차순)</option>
                    <option value="age-asc">나이순 (오름차순)</option>
                    <option value="age-desc">나이순 (내림차순)</option>
                </select>
            </div>
            <div id="policy-list" class="list-group">
                <!-- 정책 결과가 여기에 표시됩니다 -->
            </div>
            <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">정책을 검색 중입니다...</p>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 bg-light">
        <p>&copy; 2025 맞춤 정책 추천 서비스. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>

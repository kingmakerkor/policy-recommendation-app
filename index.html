<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">나에게 맞는 정책 찾기</h1>
            <p class="lead">몇 가지 정보만 입력하고 맞춤 지원금을 찾아보세요!</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="card p-4">
            <h2 class="card-title mb-4">내 정보 입력하기</h2>
            <form id="policy-form">
                <div class="mb-3">
                    <label for="life-array" class="form-label">생애주기</label>
                    <select class="form-select" id="life-array">
                        <option value="">선택 안 함</option>
                        <option value="001">영유아</option>
                        <option value="002">아동</option>
                        <option value="003">청소년</option>
                        <option value="004">청년</option>
                        <option value="005">중장년</option>
                        <option value="006">노년</option>
                        <option value="007">임신·출산</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="trgter-indvdl-array" class="form-label">가구유형</label>
                    <select class="form-select" id="trgter-indvdl-array">
                        <option value="">선택 안 함</option>
                        <option value="010">다문화·탈북민</option>
                        <option value="020">다자녀</option>
                        <option value="030">보훈대상자</option>
                        <option value="040">장애인</option>
                        <option value="050">저소득</option>
                        <option value="060">한부모·조손</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="intrs-thema-array" class="form-label">관심주제</label>
                    <select class="form-select" id="intrs-thema-array">
                        <option value="">선택 안 함</option>
                        <option value="001">신체건강</option>
                        <option value="002">정신건강</option>
                        <option value="003">생활지원</option>
                        <option value="004">주거</option>
                        <option value="005">일자리</option>
                        <option value="006">문화·여가</option>
                        <option value="007">교육</option>
                        <option value="008">안전·위기</option>
                        <option value="009">보호·돌봄</option>
                        <option value="010">법률</option>
                        <option value="011">서민금융</option>
                        <option value="012">보육</option>
                        <option value="013">에너지</option>
                    </select>
                </div>
                <!-- 추가 필드는 여기에 삽입됩니다 -->
                <div class="row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-primary w-100">나에게 맞는 정책 찾기</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="button" class="btn btn-outline-secondary w-100" id="reset-form-btn">초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="results" class="mt-5">
            <!-- AdSense Ad Placeholder -->
            <div class="adsense-ad-placeholder text-center my-4 p-3 border rounded bg-light">
                <p class="mb-0 text-muted">[여기에 Google AdSense 광고가 표시됩니다]</p>
                <!-- 실제 AdSense 코드는 여기에 삽입됩니다 -->
            </div>
            <h2 class="text-center mb-4">추천 정책 결과</h2>
            <div class="mb-3 d-flex justify-content-end">
                <label for="sort-by" class="form-label me-2 mb-0 align-self-center">정렬:</label>
                <select class="form-select w-auto" id="sort-by">
                    <option value="default">기본 정렬</option>
                    <option value="name-asc">이름순 (오름차순)</option>
                    <option value="name-desc">이름순 (내림차순)</option>
                    <option value="age-asc">나이순 (오름차순)</option>
                    <option value="age-desc">나이순 (내림차순)</option>
                </select>
            </div>
            <div id="policy-list" class="list-group">
                <!-- 정책 결과가 여기에 표시됩니다 -->
            </div>
            <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">정책을 검색 중입니다...</p>
            </div>
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination-controls">
                    <!-- 페이지네이션 컨트롤이 여기에 표시됩니다 -->
                </ul>
            </nav>
        </div>

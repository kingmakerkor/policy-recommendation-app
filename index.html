            <h1 class="display-4">나에게 맞는 정책 찾기</h1>

    <main class="container my-5">
        <div class="card p-4">

                        <div class="form-check form-check-inline">

                        <div class="form-check form-check-inline">

                        <div class="form-check form-check-inline">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lifeArray" id="lifeArray006" value="006">
                            <label class="form-check-label" for="lifeArray006">노년</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lifeArray" id="lifeArray007" value="007">
                            <label class="form-check-label" for="lifeArray007">임신·출산</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">가구유형</label>
                    <div>

                            <input class="form-check-input" type="radio" name="trgterIndvdlArray" id="trgterIndvdlArrayNone" value="" checked>

                        </div>
                        <div class="form-check form-check-inline">

                            <label class="form-check-label" for="intrsThemaArray012">보육</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="intrsThemaArray" id="intrsThemaArray013" value="013">
                            <label class="form-check-label" for="intrsThemaArray013">에너지</label>
                        </div>
                    </div>
                </div>
                <!-- 추가 필드는 여기에 삽입됩니다 -->
                <div class="row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-primary w-100">나에게 맞는 정책 찾기</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="button" class="btn btn-outline-secondary w-100" id="reset-form-btn">초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="results" class="mt-5">
            <!-- AdSense Ad Placeholder -->
            <div class="adsense-ad-placeholder text-center my-4 p-3 border rounded bg-light">

            </div>
